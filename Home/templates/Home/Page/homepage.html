{% extends "Home/base_layout.html" %}

{% block headTag %}
<title>{{title}}</title>
{% endblock %}

{% block BodyContent %}
<body class='d-flex flex-sm-column flex-lg-row flex-fill flex-wrap bg-lightblue'>
    <button onclick="window.location.href='{% url "Frozen:Home" %}';" class='d-flex justify-content-center flex-fill bg-dark p-5 m-5 shadow btn animated zoomIn'>
        <p class='display-4 align-self-center text-wrap text-white font-weight-bolder'>FrozenFoods</p>
    </button>
    <button onclick="window.location.href='{% url "NonFrozen:Home" %}';" class='d-flex justify-content-center flex-fill bg-light p-5 m-5 shadow btn animated zoomIn'>
        <pre class='display-4 align-self-center font-weight-bolder'>NonFrozen </pre>
    </button>
</body>
{% endblock %}

{% block CssStyles %}
<style>
    html {
        height:100%;
    }
    body {
        height:100%;
    }
    .bg-lightblue {
        background-color: lightcyan;
    }
</style>
{% endblock %}
