{% load static %}
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'Home/animate.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel='stylesheet' type='text/css' href="{% static 'Home/Boostrap441/css/bootstrap.css' %}">
    </head>
    <body class='d-flex flex-sm-column flex-md-column flex-lg-column flex-xl-column flex-wrap bg-lightblue container-fluid p-5'>
        <button onclick="window.location.href='{% url "Frozen:Home" %}';" class='d-flex justify-content-center flex-fill bg-dark p-1 m-1 shadow btn animated zoomIn'>
            <p class='align-self-center text-wrap text-white font-weight-bolder' style='font-size: 4vw;'>FrozenFoods</p>
        </button>
        <button onclick="window.location.href='{% url "NonFrozen:Home" %}';" class='d-flex justify-content-center flex-fill bg-light p-1 m-1 shadow btn animated zoomIn'>
            <pre class='align-self-center font-weight-bolder' style='font-size:4vw;'>NonFrozen </pre>
        </button>
    </body>

    <style>
        html {
            height:100%;
        }
        body {
            height:100%;
        }
        .bg-lightblue {
            background-color: lightcyan;
        }
    </style>

    <script type="text/javascript" src="{% static 'Home/Boostrap441/js/popper.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'Home/Boostrap441/js/jquery-3.4.1.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'Home/Boostrap441/js/bootstrap.min.js' %}"></script>
</html>
